<template>
  <div class="card">
    <div class="card-header text-white bg-primary">
      <h3>Perfil</h3>
    </div>
    <div class="card-body">
      <form role="form">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Nombre</label>
          <div class="col-sm-9">
            <input type="text" placeholder="nombre" class="form-control" value.bind="contact.name">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Usuario</label>
          <div class="col-sm-9">
            <input type="text" placeholder="usuario" class="form-control" value.bind="contact.username">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Correo electrónico</label>
          <div class="col-sm-9">
            <input type="text" placeholder="correo electrónico" class="form-control" value.bind="contact.email">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Número telefónico</label>
          <div class="col-sm-9">
            <input type="text" placeholder="número telefónico" class="form-control" value.bind="contact.phone">
          </div>
        </div>
      </form>
      <div>
        <button class="btn btn-success float-right" click.delegate="save()" disabled.bind="!canSave">Guardar</button>
      </div>
    </div>
  </div>
</template>
